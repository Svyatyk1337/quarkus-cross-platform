version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  postgres-user:
    image: postgres:16
    container_name: postgres-user
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - backend

  postgres-account:
    image: postgres:16
    container_name: postgres-account
    environment:
      POSTGRES_DB: account_db
      POSTGRES_USER: account_service
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_account_data:/var/lib/postgresql/data
    networks:
      - backend

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8180"
    depends_on:
      - postgres
    command:
      - start-dev
      - --http-port=8180
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - backend

  user-service:
    build:
      context: ../lab3/user-service
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: user-service
    environment:
      QUARKUS_PROFILE: prod
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8180/realms/quarkus
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-user:5432/user_db
    ports:
      - "8081:8081"
    depends_on:
      - keycloak
      - postgres-user
    networks:
      - backend

  account-service:
    build:
      context: ../lab3/account-service
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: account-service
    environment:
      QUARKUS_PROFILE: prod
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8180/realms/quarkus
      QUARKUS_REST_CLIENT_USER_SERVICE_URL: http://user-service:8081
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-account:5432/account_db
    ports:
      - "8082:8082"
    depends_on:
      - keycloak
      - user-service
      - postgres-account
    networks:
      - backend

  transaction-service:
    build:
      context: ../lab3/transaction-service
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: transaction-service
    environment:
      QUARKUS_PROFILE: prod
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8180/realms/quarkus
      QUARKUS_REST_CLIENT_ACCOUNT_SERVICE_URL: http://account-service:8082
    ports:
      - "8083:8083"
      - "9003:9003"
    depends_on:
      - keycloak
      - account-service
    networks:
      - backend

  payment-service:
    build:
      context: ../lab3/payment-service
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: payment-service
    environment:
      QUARKUS_PROFILE: prod
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8180/realms/quarkus
      QUARKUS_REST_CLIENT_ACCOUNT_SERVICE_URL: http://account-service:8082
      QUARKUS_GRPC_CLIENTS_TRANSACTION_SERVICE_HOST: transaction-service
    ports:
      - "8084:8084"
    depends_on:
      - keycloak
      - account-service
      - transaction-service
    networks:
      - backend

  web-app:
    build:
      context: ./web-app
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: web-app
    network_mode: host
    environment:
      QUARKUS_PROFILE: prod
      QUARKUS_OIDC_AUTH_SERVER_URL: http://localhost:8180/realms/quarkus
      QUARKUS_REST_CLIENT_USER_SERVICE_URL: http://localhost:8081
      QUARKUS_REST_CLIENT_ACCOUNT_SERVICE_URL: http://localhost:8082
      QUARKUS_REST_CLIENT_TRANSACTION_SERVICE_URL: http://localhost:8083
      QUARKUS_REST_CLIENT_PAYMENT_SERVICE_URL: http://localhost:8084
    depends_on:
      - keycloak
      - user-service
      - account-service
      - transaction-service
      - payment-service

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  postgres_user_data:
  postgres_account_data:

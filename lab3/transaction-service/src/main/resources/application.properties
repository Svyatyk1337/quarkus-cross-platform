# Transaction Service Configuration
quarkus.http.port=8083
quarkus.application.name=transaction-service

# gRPC Configuration
quarkus.grpc.server.port=9003

# Account Service REST Client
quarkus.rest-client.account-service.url=http://localhost:8082

# Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."ua.edu.university".level=DEBUG
